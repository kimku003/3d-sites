<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie E-commerce 3D Futuriste</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #hud {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 5px;
            z-index: 100;
        }
        #hud #cart-icon {
            font-size: 24px;
        }
        #hud #cart-count {
            margin-left: 8px;
            font-size: 18px;
        }
        #product-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(20, 20, 30, 0.9);
            border: 1px solid #00aaff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
            z-index: 101;
            text-align: center;
            display: none; /* Initialement cach√© */
        }
        #product-info img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #product-info h2 {
            margin-top: 0;
            color: #00aaff;
        }
        #product-info p {
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        #product-info button {
            padding: 10px 20px;
            background-color: #00aaff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        #product-info button:hover {
            background-color: #0077cc;
        }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        #instructions {
            width: 50%;
            max-width: 400px; /* Max width for instructions box */
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            text-align: center;
            color: #eee;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #00aaff;
        }
        #instructions p {
            margin-bottom: 15px;
        }
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            z-index: 99;
            pointer-events: none; /* Important so it doesn't interfere with raycasting */
        }

    </style>
</head>
<body>
    <div id="container"></div>

    <div id="hud">
        <span id="cart-icon">üõí</span>
        <span id="cart-count">0</span>
    </div>

    <div id="product-info">
        <h2 id="product-name"></h2>
        <img id="product-image" src="" alt="Image du produit">
        <p id="product-description"></p>
        <button id="add-to-cart-btn">Ajouter au Panier</button>
        <button id="close-product-info-btn" style="margin-left: 10px; background-color: #555;">Fermer</button>
    </div>

    <div id="blocker">
        <div id="instructions">
            <p style="font-size: 24px;">Cliquez pour commencer</p>
            <p>Utilisez les touches ZQSD (ou WASD) pour vous d√©placer.<br>Souris pour regarder autour.<br>Clic sur un produit pour le voir de pr√®s.</p>
        </div>
    </div>
    <div class="crosshair"></div>

    <script>
        let scene, camera, renderer, controls;
        let floor, ambientLight, directionalLight;
        const products = [];
        const productObjects = []; // Pour stocker les objets Three.js des produits
        let raycaster, mouse;

        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = false; // Non utilis√© pour l'instant, mais structure pour PointerLockControls

        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        
        let INTERSECTED_PRODUCT = null;
        let focusedProduct = null;
        let originalCameraPosition = new THREE.Vector3();
        let originalCameraQuaternion = new THREE.Quaternion();


        const productData = [
            {
                id: 1,
                name: "Cyber-Plante Lumina",
                image: "https://placehold.co/300x300/00FF7F/000000?text=Lumina+V1",
                description: "Plante bio-luminescente auto-suffisante, purifie l'air et illumine votre int√©rieur.",
                price: 150,
                position: new THREE.Vector3(-4, 0.75, -6)
            },
            {
                id: 2,
                name: "Drone Sentinelle Mk.IV",
                image: "https://placehold.co/300x300/FF4500/FFFFFF?text=Drone+S4",
                description: "Drone de surveillance personnel avec IA adaptative et camouflage optique.",
                price: 780,
                position: new THREE.Vector3(0, 0.75, -8)
            },
            {
                id: 3,
                name: "Console NeuroLink",
                image: "https://placehold.co/300x300/00BFFF/FFFFFF?text=NeuroLink",
                description: "Interface neuronale directe pour une immersion totale dans les mondes virtuels.",
                price: 1250,
                position: new THREE.Vector3(4, 0.75, -6)
            },
            {
                id: 4,
                name: "G√©n√©rateur d'Ambiance Holo",
                image: "https://placehold.co/300x300/DA70D6/000000?text=HoloGen",
                description: "Cr√©ez des environnements holographiques personnalis√©s chez vous.",
                price: 420,
                position: new THREE.Vector3(-6, 0.75, -2)
            },
            {
                id: 5,
                name: "Synth√©tiseur Alimentaire Portatif",
                image: "https://placehold.co/300x300/F0E68C/000000?text=FoodSynth",
                description: "Convertit les polym√®res organiques en repas nutritifs et savoureux.",
                price: 990,
                position: new THREE.Vector3(6, 0.75, -2)
            }
        ];

        init();
        animate();

        function init() {
            // Conteneur HTML
            const container = document.getElementById('container');

            // Sc√®ne
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x101015); // Fond sombre futuriste
            scene.fog = new THREE.Fog(0x101015, 10, 30); // Brouillard pour l'ambiance

            // Cam√©ra
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0); // Hauteur d'une personne

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true; // Activer les ombres
            container.appendChild(renderer.domElement);

            // Lumi√®res
            ambientLight = new THREE.AmbientLight(0x404060, 1); // Lumi√®re ambiante douce
            scene.add(ambientLight);

            directionalLight = new THREE.DirectionalLight(0x00aaff, 1.5); // Lumi√®re directionnelle bleut√©e
            directionalLight.position.set(5, 10, 7.5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            scene.add(directionalLight);
            
            // Lumi√®re d'appoint pour d√©boucher les ombres
            const pointLight = new THREE.PointLight(0xffffff, 0.5, 50);
            pointLight.position.set(0, 5, 0);
            scene.add(pointLight);


            // Sol
            const floorGeometry = new THREE.PlaneGeometry(50, 50);
            const floorMaterial = new THREE.MeshStandardMaterial({
                color: 0x333344, // Couleur plus fonc√©e et bleut√©e
                metalness: 0.8, // Aspect m√©tallique pour r√©flexion
                roughness: 0.3, // Surface lisse pour meilleure r√©flexion
                side: THREE.DoubleSide
            });
            floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            // Contr√¥les PointerLock (FPS)
            setupPointerLockControls();


            // Raycaster pour la s√©lection
            raycaster = new THREE.Raycaster();
            // mouse = new THREE.Vector2(); // Pas besoin pour le raycast depuis la cam√©ra

            // Cr√©ation des produits
            const textureLoader = new THREE.TextureLoader();
            productData.forEach(data => {
                const productGroup = new THREE.Group();

                // Socle
                const pedestalGeometry = new THREE.CylinderGeometry(0.5, 0.6, 1, 32);
                const pedestalMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x222233,
                    metalness: 0.9,
                    roughness: 0.2
                });
                const pedestal = new THREE.Mesh(pedestalGeometry, pedestalMaterial);
                pedestal.position.y = 0.5; // Le bas du cylindre est √† y=0
                pedestal.castShadow = true;
                pedestal.receiveShadow = true;
                productGroup.add(pedestal);

                // Support image (panneau au-dessus du socle)
                const imagePlaneGeometry = new THREE.PlaneGeometry(0.8, 0.8);
                const imageTexture = textureLoader.load(data.image, () => { renderer.render(scene, camera); }); // Force render on load
                imageTexture.colorSpace = THREE.SRGBColorSpace; // Important pour les couleurs correctes
                const imagePlaneMaterial = new THREE.MeshStandardMaterial({ 
                    map: imageTexture,
                    side: THREE.DoubleSide,
                    transparent: true, // Au cas o√π l'image a de la transparence
                    alphaTest: 0.5 // Pour les bords nets si PNG transparent
                });
                const imagePlane = new THREE.Mesh(imagePlaneGeometry, imagePlaneMaterial);
                imagePlane.position.y = 1.6; // Au-dessus du socle
                imagePlane.rotation.x = -0.1; // L√©g√®re inclinaison
                productGroup.add(imagePlane);
                
                // Lumi√®re spot pour chaque produit
                const spotLight = new THREE.SpotLight(0xffffff, 2, 5, Math.PI / 6, 0.5, 1);
                spotLight.position.set(0, 3, 1); // Position relative au produit
                spotLight.target = imagePlane; // Cible la lumi√®re sur l'image
                productGroup.add(spotLight);
                productGroup.add(spotLight.target);


                productGroup.position.copy(data.position);
                productGroup.userData = data; // Stocker les donn√©es du produit dans l'objet 3D
                scene.add(productGroup);
                productObjects.push(productGroup); // Ajouter √† la liste pour le raycasting
            });

            // Gestionnaire d'√©v√©nements
            window.addEventListener('resize', onWindowResize, false);
            document.getElementById('add-to-cart-btn').addEventListener('click', addToCart);
            document.getElementById('close-product-info-btn').addEventListener('click', closeProductInfo);
        }

        function setupPointerLockControls() {
            const blocker = document.getElementById('blocker');
            const instructions = document.getElementById('instructions');

            instructions.addEventListener('click', function () {
                // Demander le Pointer Lock
                document.body.requestPointerLock = document.body.requestPointerLock ||
                                                  document.body.mozRequestPointerLock ||
                                                  document.body.webkitRequestPointerLock;
                document.body.requestPointerLock();
            });

            document.addEventListener('pointerlockchange', lockChangeAlert, false);
            document.addEventListener('mozpointerlockchange', lockChangeAlert, false);
            document.addEventListener('webkitpointerlockchange', lockChangeAlert, false);

            function lockChangeAlert() {
                if (document.pointerLockElement === document.body ||
                    document.mozPointerLockElement === document.body ||
                    document.webkitPointerLockElement === document.body) {
                    // Le pointeur est verrouill√©, masquer l'√©cran de blocage et activer les √©couteurs d'√©v√©nements
                    blocker.style.display = 'none';
                    document.addEventListener("mousemove", onMouseMove, false);
                    document.addEventListener("keydown", onKeyDown, false);
                    document.addEventListener("keyup", onKeyUp, false);
                    document.addEventListener('click', onMouseClickProduct, false); // Pour s√©lectionner un produit
                } else {
                    // Le pointeur est d√©verrouill√©, afficher l'√©cran de blocage et d√©sactiver les √©couteurs
                    blocker.style.display = 'flex';
                    document.removeEventListener("mousemove", onMouseMove, false);
                    document.removeEventListener("keydown", onKeyDown, false);
                    document.removeEventListener("keyup", onKeyUp, false);
                    document.removeEventListener('click', onMouseClickProduct, false);
                    if (focusedProduct) { // Si on √©tait en train de regarder un produit, on ferme la vue
                        closeProductInfo();
                    }
                }
            }

            // Mouvement de la cam√©ra avec la souris
            function onMouseMove(event) {
                if (document.pointerLockElement === document.body && !focusedProduct) {
                    const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                    const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                    camera.rotation.y -= movementX * 0.002;
                    camera.rotation.x -= movementY * 0.002;
                    camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
                }
            }

            // Mouvement avec les touches
            function onKeyDown(event) {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                    case 'KeyZ': // Pour AZERTY
                        moveForward = true;
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                    case 'KeyQ': // Pour AZERTY
                        moveLeft = true;
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        moveBackward = true;
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        moveRight = true;
                        break;
                }
            }

            function onKeyUp(event) {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                    case 'KeyZ':
                        moveForward = false;
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                    case 'KeyQ':
                        moveLeft = false;
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        moveBackward = false;
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        moveRight = false;
                        break;
                    case 'Escape':
                         if (focusedProduct) closeProductInfo();
                         else if (document.pointerLockElement === document.body) document.exitPointerLock();
                         break;
                }
            }
        }
        
        function onMouseClickProduct() {
            if (focusedProduct) return; // Ne rien faire si un produit est d√©j√† focus

            // Raycast depuis le centre de l'√©cran (cam√©ra)
            raycaster.setFromCamera({ x: 0, y: 0 }, camera); // Centre de l'√©cran

            const intersects = raycaster.intersectObjects(productObjects, true); // true pour v√©rifier les enfants des groupes

            if (intersects.length > 0) {
                let clickedProductObject = intersects[0].object;
                // Remonter √† l'objet parent (le groupe du produit) si on a cliqu√© sur une partie (socle, image)
                while (clickedProductObject.parent && !clickedProductObject.userData.id) {
                    clickedProductObject = clickedProductObject.parent;
                }

                if (clickedProductObject.userData.id) {
                    const distance = camera.position.distanceTo(clickedProductObject.position);
                    if (distance < 5) { // Seuil de distance pour interagir
                       focusOnProduct(clickedProductObject);
                    }
                }
            }
        }


        function focusOnProduct(productObject) {
            if (focusedProduct === productObject) return;

            focusedProduct = productObject;

            // Sauvegarder la position et l'orientation actuelles de la cam√©ra
            originalCameraPosition.copy(camera.position);
            originalCameraQuaternion.copy(camera.quaternion);

            const productInfoDiv = document.getElementById('product-info');
            document.getElementById('product-name').textContent = productObject.userData.name;
            document.getElementById('product-image').src = productObject.userData.image;
            document.getElementById('product-description').textContent = productObject.userData.description;
            productInfoDiv.style.display = 'block';
            
            // Positionner le bouton "Ajouter au panier" pour ce produit sp√©cifique
            const addToCartBtn = document.getElementById('add-to-cart-btn');
            addToCartBtn.dataset.productId = productObject.userData.id; // Stocker l'ID pour la fonction addToCart

            // Animation de la cam√©ra vers le produit avec GSAP
            const targetPosition = new THREE.Vector3();
            // Se positionner un peu devant et au-dessus du produit
            targetPosition.setFromMatrixPosition(productObject.matrixWorld); // Position mondiale du produit
            targetPosition.y += 1.8; // Hauteur de vue
            targetPosition.z += 1.5; // Un peu de recul pour voir le produit
            
            // Pour que la cam√©ra regarde le produit (son centre, y=1.2 approx)
            const lookAtPosition = new THREE.Vector3().setFromMatrixPosition(productObject.matrixWorld);
            lookAtPosition.y = 1.2;


            gsap.to(camera.position, {
                duration: 1,
                x: targetPosition.x,
                y: targetPosition.y,
                z: targetPosition.z,
                ease: "power2.inOut",
                onUpdate: function() {
                    camera.lookAt(lookAtPosition);
                }
            });
            // D√©sactiver temporairement les contr√¥les de mouvement pendant le focus
            // document.removeEventListener("mousemove", onMouseMove, false); // On garde le mouse move pour le lookAt
            document.removeEventListener("keydown", onKeyDown, false);
            document.removeEventListener("keyup", onKeyUp, false);
        }

        function closeProductInfo() {
            if (!focusedProduct) return;

            const productInfoDiv = document.getElementById('product-info');
            productInfoDiv.style.display = 'none';

            // Animation de retour de la cam√©ra avec GSAP
            gsap.to(camera.position, {
                duration: 1,
                x: originalCameraPosition.x,
                y: originalCameraPosition.y,
                z: originalCameraPosition.z,
                ease: "power2.inOut",
                onUpdate: function() {
                    // camera.quaternion.slerp(originalCameraQuaternion, this.progress()); // Transition douce de la rotation
                },
                onComplete: function() {
                    camera.quaternion.copy(originalCameraQuaternion); // Restaurer la rotation exacte
                     // R√©activer les contr√¥les de mouvement
                    if (document.pointerLockElement === document.body) {
                        // document.addEventListener("mousemove", onMouseMove, false); // D√©j√† actif si pointer lock
                        document.addEventListener("keydown", onKeyDown, false);
                        document.addEventListener("keyup", onKeyUp, false);
                    }
                }
            });
            focusedProduct = null;
        }


        function addToCart(event) {
            const productId = event.target.dataset.productId; // R√©cup√©rer l'ID du produit
            const product = productData.find(p => p.id == productId);
            if (product) {
                console.log(`Produit "${product.name}" ajout√© au panier.`);
                const cartCount = document.getElementById('cart-count');
                let currentCount = parseInt(cartCount.textContent);
                cartCount.textContent = currentCount + 1;
                // Ici, vous pourriez ajouter une logique plus complexe de gestion de panier
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = 0.016; // Simuler un delta time constant pour la physique simple

            if (document.pointerLockElement === document.body && !focusedProduct) { // Seulement si le pointeur est verrouill√© ET aucun produit n'est focus
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                // velocity.y -= 9.8 * 100.0 * delta; // Gravit√© simple, non utilis√©e ici

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); // Assure une vitesse constante dans toutes les directions

                if (moveForward || moveBackward) velocity.z -= direction.z * 40.0 * delta; // Vitesse de d√©placement
                if (moveLeft || moveRight) velocity.x -= direction.x * 40.0 * delta;

                // Appliquer le mouvement relatif √† la direction de la cam√©ra
                camera.translateX(-velocity.x * delta);
                camera.translateZ(velocity.z * delta);

                // camera.position.y += (velocity.y * delta); 
                // if (camera.position.y < 1.6) { // Hauteur minimale du sol
                //     velocity.y = 0;
                //     camera.position.y = 1.6;
                // }
            } else if (focusedProduct) {
                 // Optionnel: faire l√©g√®rement osciller le produit focus
                focusedProduct.rotation.y += 0.005;
            }


            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
